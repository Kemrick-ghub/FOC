<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #2c3e50;
            margin: 0;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #34495e;
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h2 {
            margin: 0;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        section {
            padding: 30px;
        }

        section h2 {
            font-size: 2rem;
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .column {
            background-color: #34495e;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1 1 300px;
        }

        .column h2 {
            color: #f39c12;
        }

        .column p {
            font-size: 1.2rem;
        }

        .column img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        .column button {
            background-color: #9b59b6;
            color: white;
            padding: 10px 30px;
            font-size: 1.2rem;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .column button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .column button:active {
            transform: scale(1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #D38F8F;
            color: white;
            padding: 20px;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            animation: footerFloat 2s ease-in-out infinite;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        footer a:hover {
            color: #f39c12;
        }

        @keyframes footerFloat {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(5px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h2 {
                font-size: 2rem;
            }

            .column {
                flex: 1 1 100%;
                margin-bottom: 20px;
            }

            .column img {
                width: 100%;
            }

            footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <h2>Project 1: Not Gate</h2>
    </header>

    <section>
        <h2>Not Gate Simulation</h2>

        <div class="row">
            <div class="column">
                <h2>Input</h2>
                <p><button onclick="playClickSound(); document.getElementById('belizeImage').src='noton2.png'">ON</button></p>
                <p><button onclick="playClickSound(); document.getElementById('belizeImage').src='notoff2.png'">OFF</button></p>
            </div>
            <div class="column">
                <h2>Output</h2>
                <hr>
                <img id="belizeImage" src="noton2.png" alt="noton">
            </div>
        </div>

        <a href="index.html" class="btn btn-primary mt-3" onclick="playHomeClickSound()">Back to Home</a>
    </section>

    <footer>
        <p>@ Powered by UB</p>
    </footer>

    <!-- Audio files -->
    <audio id="clickSound" src="button.mp3"></audio> 
    <audio id="homeClickSound" src="hover.mp3"></audio>
    <audio id="hoverSound" src="home.mp3"></audio> 

    <script>
        // Function to play the click sound for regular buttons
        function playClickSound() {
            var clickAudio = document.getElementById('clickSound');
            clickAudio.play();
        }

        // Function to play the click sound for the home button
        function playHomeClickSound() {
            var homeClickAudio = document.getElementById('homeClickSound');
            homeClickAudio.play();
        }

        // Optional: Play sound on hover (hover sound needs to be added if you want)
        var buttons = document.querySelectorAll('.column button');
        buttons.forEach(function(button) {
            button.addEventListener('mouseenter', function() {
                var hoverAudio = document.getElementById('hoverSound');
                hoverAudio.play();
            });
        });
    </script>

</body>

</html>
