<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoC - Project 1: UNICODE</title>

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Glitch&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS (Optional, for responsive layout) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            font-size: 3rem;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        img {
            width: 100%;
            max-width: 700px;
            height: auto;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        button {
            background-color: #9b59b6;
            border: none;
            color: white;
            padding: 15px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        button:active {
            transform: scale(1);
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid #9b59b6;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 250px;
        }

        .result-box {
            font-size: 1.5rem;
            color: #f39c12;
            margin-top: 20px;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #bdc3c7;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }

        footer a:hover {
            color: #ecf0f1;
        }

        hr {
            border: 1px solid #ecf0f1;
            width: 80%;
            margin: 20px auto;
        }

      
        a.back-to-home {
            display: inline-block;
            background-color: #9b59b6;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a.back-to-home:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        a.back-to-home:active {
            transform: scale(1);
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

<section>
    <h2>Project 1: UNICODE Converter</h2>
    <hr>

    <p>Please input a UNICODE number:</p>

    <input id="numb" type="text" placeholder="Enter UNICODE number" required>

    <button type="button" onclick="myFunction()">Submit</button>
    <br>

    <table style="border:1px solid black;margin-left:auto;margin-right:auto;">
        <tr>
            <th><center><p id="demo"></p></center></th>
        </tr>
    </table>

    <p><img src="uni1.jpg" style="width:700px;height:400px;"></p>
    <p><img src="uni3.jpg" style="width:700px;height:400px;"></p>        
    <p><img src="uni4.jpg" style="width:700px;height:400px;"></p>

    <br><br>

</section>

<script>
function myFunction() {
    var x, text;

    // Get the value of the input field with id="numb"
    x = document.getElementById("numb").value;

    text = x;
    unicode = ("&#x" + x);
  
    document.getElementById("demo").innerHTML = unicode;
}
</script>

<a href="index.html" class="back-to-home">üè† Back to Home</a>

<footer>

</footer>

</body>
</html>
