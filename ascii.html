<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoC - Project 1: ASCII Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Glitch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            font-size: 3rem;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        img {
            width: 100%;
            max-width: 792px;
            height: auto;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        button {
            background-color: #9b59b6;
            border: none;
            color: white;
            padding: 15px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        button:active {
            transform: scale(1);
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid #9b59b6;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 200px;
        }

        .result-box {
            font-size: 1.5rem;
            color: #f39c12;
            margin-top: 20px;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #bdc3c7;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }

        footer a:hover {
            color: #ecf0f1;
        }

        hr {
            border: 1px solid #ecf0f1;
            width: 80%;
            margin: 20px auto;
        }

    </style>
</head>

<body>

<section>
    <h2>Project 1: ASCII Converter</h2>
    <hr>    

    <p><img src="ascii.png" alt="ASCII Chart"></p>

    <p>Enter any number from 0 to 127 :</p>
    <input type="number" id="inputdec" min="0" max="127" placeholder="Enter decimal value" required>

    <button onclick="decToASCII()">Submit</button>

    <p class="result-box">ASCII Value: <span id="demo"></span></p>

    <script>
        function decToASCII() {
            var x = document.getElementById("inputdec").value;
            if (x >= 0 && x <= 127) {
                var res = String.fromCharCode(x);
                document.getElementById("demo").innerHTML = res;
            } else {
                document.getElementById("demo").innerHTML = "Please enter a number between 0 and 127.";
            }
        }
    </script>

</section>


 <footer>
        <p>Powered by UB - <a href="index.html">Back to Home</a></p>
    </footer>


</body>
</html>
