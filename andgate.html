<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND Gate Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Glitch&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f4f4f9;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #2c3e50;
        }

        h1 {
            font-size: 3rem;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2rem;
            color: #ecf0f1;
        }

        .button {
            background-color: #9b59b6;
            border: none;
            color: white;
            padding: 15px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .button:active {
            transform: scale(1.1);
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.3);
        }

        img {
            width: 150px;
            height: 100px;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        td {
            text-align: center;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 1rem;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        a {
            color: #ecf0f1;
            font-size: 1rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #f39c12;
        }

        @keyframes imagePulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        #toggleImage, #toggleImage2 {
            animation: imagePulse 1.5s ease-in-out infinite;
        }
    </style>
</head>

<body>

    <h1>AND Gate Simulation</h1>
    <h2>Click the buttons below to interact with the AND Gate</h2>

    <button class="button" onclick="and()">Run</button>
    <br>

    <table>
        <tr>
            <td>
                <!-- Use relative paths for button images or host them in the 'images' folder -->
                <img src="images/button-off.png" id="toggleImage" onclick="toggleImage(); toggleInputOne();" alt="Input 1" />
                <br>
                <img src="images/button-off.png" id="toggleImage2" onclick="toggleImage2(); toggleInputTwo();" alt="Input 2" />
            </td>
            <td>
                <!-- AND Gate image will change based on inputs -->
                <img id="andGate" src="images/and2off.PNG" alt="AND Gate Output" />
            </td>
        </tr>
    </table>

    <footer>
        <p>Powered by UB - <a href="index.html">Back to Home</a></p>
    </footer>

    <script>
        let inputOne = false;
        let inputTwo = false;

        function toggleImage() {
            const img = document.getElementById('toggleImage');
            img.src = inputOne ? 'images/button-off.png' : 'images/button-on.png'; // Change based on input state
            inputOne = !inputOne;
            updateANDGate();
        }

        function toggleImage2() {
            const img2 = document.getElementById('toggleImage2');
            img2.src = inputTwo ? 'images/button-off.png' : 'images/button-on.png'; // Change based on input state
            inputTwo = !inputTwo;
            updateANDGate();
        }

        function updateANDGate() {
            const andGate = document.getElementById('andGate');
            if (inputOne && inputTwo) {
                andGate.src = 'images/and-on.png'; // Show AND gate active state
            } else {
                andGate.src = 'images/and-off.png'; // Show AND gate inactive state
            }
        }
    </script>

</body>
</html>
